{% extends 'base.html' %}
{% load markup %}

{% block content %}

  <div class="col-xs-12">
    <h2>{{self.title}}</h2>
  </div>

  <div class="col-xs-12 col-md-3">
    {% include 'includes/sidebar.html' with current=self parent=self.get_parent.office %}
  </div>

  <div class="col-xs-12 col-md-9">
    {{self.body|markdown}}
  </div>
{% endblock %}
